<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <form action="#" method="POST" id="survey-form">
      <p id="description">FreeCodeCamp Survey Form</p>
      <div>
        <label for="name" id="name-label">*Name:</label>
        <input type="text" id="name" name="user_name" placeholder="Name" required />
      </div>
      <div>
        <label for="email" id="email-label">*E-mail:</label>
        <input type="email" id="email" name="user_mail" placeholder="Email" required />
      </div>
      <div>
        <label for="age" id="number-label">*Age:</label>
        <input
          type="number"
          id="number"
          name="user_mail"
          min="1"
          max="99"
          placeholder="Age"
          required
        />
      </div>
      <div>
        <p>Gender:</p>
        <div>
          <input type="radio" id="male" name="gender" value="male" /> <label for="male">Male</label>

          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>

          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </div>
      </div>
      <div>
        <label for="dropdown">Profession:</label>
        <select id="dropdown">
          <option value="">Please choose an option</option>
          <option value="student">Student</option>
          <option value="profesional">Profesional</option>
          <option value="none">Other</option>
        </select>
      </div>
      <div>
        <p>Things to improve:</p>

        <input type="checkbox" id="front-end" name="improved" value="front-end" />
        <label for="front-end">Front-end Projects <br /></label>

        <input type="checkbox" id="back-end" name="improved" value="back-end" />
        <label for="back-end">Back-end Projects <br /></label>

        <input type="checkbox" id="data-structures" name="improved" value="data-structures" />
        <label for="data-structures">Algorithms And Data Structures</label>
      </div>
      <div>
        <label for="textarea">Leave a comment:</label>
        <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
      </div>
      <div><input type="submit" value="Submit" id="submit" /></div>
    </form>
  </body>
</html>
