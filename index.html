<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <h1 id="title">Survey Form</h1>
      <form action="#" method="POST" id="survey-form" class="form">
        <p id="description" class="description">FreeCodeCamp Survey Form</p>
        <div>
          <label for="name" id="name-label" class="left-col">Name:</label>
          <input
            type="text"
            id="name"
            name="user_name"
            placeholder="Enter your name"
            class="rigth-col input-field"
            required
          />
        </div>
        <div>
          <label for="email" id="email-label" class="left-col">E-mail:</label>
          <input
            type="email"
            id="email"
            name="user_mail"
            placeholder="Enter your email"
            class="rigth-col input-field"
            required
          />
        </div>
        <div>
          <label for="age" id="number-label" class="left-col">Age:</label>
          <input
            type="number"
            id="number"
            name="user_mail"
            min="1"
            max="99"
            placeholder="Enter your age"
            class="rigth-col input-field"
            required
          />
        </div>
        <div>
          <p class="left-col">Gender:</p>
          <div class="rigth-col radios">
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male"> Male </label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female"> Female </label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other"> Other </label>
          </div>
        </div>
        <div>
          <label for="dropdown" class="left-col">Profession:</label>
          <select id="dropdown" class="rigth-col dropdown">
            <option value="">Please choose an option</option>
            <option value="student">Student</option>
            <option value="profesional">Profesional</option>
            <option value="none">Other</option>
          </select>
        </div>
        <div class="checks">
          <p class="left-col">Things to improve:</p>
          <div class="rigth-col chec">
            <input type="checkbox" id="front-end" name="improved" value="front-end" />
            <label for="front-end">Front-end Projects <br /></label>
            <input type="checkbox" id="back-end" name="improved" value="back-end" />
            <label for="back-end">Back-end Projects <br /></label>
            <input type="checkbox" id="data-structures" name="improved" value="data-structures" />
            <label for="data-structures">Data Structures</label>
          </div>
        </div>
        <div class="checks">
          <label for="textarea" class="left-col">Leave a comment:</label>
          <textarea
            cols="20"
            rows="3"
            name="textarea"
            id="textarea"
            placeholder="Enter you comment"
            class="rigth-col comment input-field"
          ></textarea>
        </div>
        <div><input type="submit" value="Submit" id="submit" class="submit" /></div>
      </form>
    </div>
  </body>
</html>
